<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
</div>

<div class="container">
  <button type="button" id="create-btn"
          th:onclick="|location.href='@{/new-drink}'|"
          class="btn btn-secondary btn-sm mb-3">글 등록</button>
  <button type="button" id="aa-btn"
          th:onclick="|location.href='@{/userDataPage}'|"
          class="btn btn-secondary btn-sm mb-3">유저 상세 정보</button>
  <div class="row-6" th:each="item : ${drink}">
    <div class="card">
      <div class="card-header" th:text="${item.name}">
      </div>
      <div class="card-body">
        <a th:href="@{/update/{data}(data=${item.name})}" class="btn btn-primary">보러가기</a>
      </div>
    </div>
    <br>
  </div>
</div>
<script src="/js/drink.js"></script>
</body>
